<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Cabin" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a class="skip-link" href="#mainContent">Skip to main content</a>
    <nav class="page-nav">
      <h1 class="page-header"><a class="link" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main class="main-content" id="mainContent">
    <!-- per MDN: Do not use the <section> element as a generic container; this is what <div>
      is for, especially when the sectioning is only for styling purposes. -->
    <div class="mapContainer">
      <div class="map" id="map"></div>
    </div>
    <section>
      <div class="filter-options">
        <h2 class="filter-options-header">Filter Results</h2>
        <select class="neighbordhoods-select" id="neighborhoodsSelect" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoodsSelect">
            <option value="all">All Neighborhoods</option>
          </select>
        <select class="cuisines-select" id="cuisinesSelect" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisinesSelect">
            <option value="all">All Cuisines</option>
          </select>
      </div>
      <ul class="restaurants-list" id="restaurants-list"></ul>
    </section>
  </main>

  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAmGQhzr0rSSKQ3KS6B-p_51uNEQx8LGI&libraries=places&callback=initMap"></script>


  <footer class="footer" id="footer">
    Copyright (c) 2017 <a class="link" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
