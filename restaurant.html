<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Cabin">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Info</title>
</head>

<body class="restaurant-body">
  <header class="restaurants-list-header">
    <nav class="page-nav">
      <h1 class="page-header"><a class="link" href="/index.html">Restaurant Reviews</a></h1>
    </nav>
    <ul class="breadcrumb" id="breadcrumb" role="navigation">
      <li><a class="link" href="/index.html">Home</a></li>
    </ul>
  </header>

  <main class="main-content">
    <div class="map-container" aria-label="location" role="application">
      <div class="map" id="map"></div>
    </div>
    <section class="restaurant-container">
      <h2 class="restaurant-name" id="restaurantName"></h2>
      <img class="restaurant-img" id="restaurantImg">
      <p class="restaurant-cuisine" id="restaurantCuisine"></p>
      <address class="restaurants-address" id="restaurantAddress"></address>
      <table class="restaurant-hours" id="restaurantHours"></table>
    </section>
    <section class="reviews-container" id="reviewsContainer">
      <ul class="reviews-list" id="reviewsList"></ul>
    </section>
  </main>

  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAmGQhzr0rSSKQ3KS6B-p_51uNEQx8LGI&libraries=places&callback=initMap"></script>

  <footer class="footer" id="footer">
    Copyright (c) 2017 <a class="link" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>

</html>
